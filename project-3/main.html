<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>calculater</title>
		<link rel="shortcut icon" href="./icon2.webp">
		<link rel="stylesheet" href="./style.css">
		<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">	
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="background">
			<svg class="hamburger" viewBox="0 0 24 24" fill="#DAD4EF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
			<div class="calculater">
				<div class="text-box">
					<p class="phrase">0</p>
					<p class="result">0</p>
					<div class="svg-icons">
						<div id="svg-more-close">
							<svg class="more" viewBox="0 0 20 20" fill="#DAD4EF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
						</div>
						<svg class="backspace" viewBox="0 0 24 24" fill="#DAD4EF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"/></svg>
					</div>
				</div>
				<div class="buttons1">
					<div class="button show-value">%</div>
					<div class="button show-value">!</div>
					<div class="button show-value">|x|</div>
					<div class="button show-value">x^y</div>
					<div class="button show-value">rad</div>
					<div class="button show-value">x^2</div>
					<div class="button show-value">sin</div>
					<div class="button show-value">cos</div>
					<div class="button show-value">tan</div>
					<div class="button show-value">log</div>
					<div class="button show-value s">√</div>
					<div class="button show-value">+/-</div>
					<div class="button show-value color3 s">π</div>
					<div class="button show-value color3">e</div>
					<div class="button show-value color3">1/x</div>
				</div>
				<div class="buttons2">
					<div class="button clear">C</div>
					<div class="button show-value">(</div>
					<div class="button show-value">)</div>
					<div class="button show-value color2">÷</div>
					<div class="button show-value color1">1</div>
					<div class="button show-value color1">2</div>
					<div class="button show-value color1">3</div>
					<div class="button show-value color2">×</div>
					<div class="button show-value color1">4</div>
					<div class="button show-value color1">5</div>
					<div class="button show-value color1">6</div>
					<div class="button show-value color2">-</div>
					<div class="button show-value color1">7</div>
					<div class="button show-value color1">8</div>
					<div class="button show-value color1">9</div>
					<div class="button show-value color2">+</div>
					<div class="button show-value color3 d">+/-</div>
					<div class="button show-value color1">0</div>
					<div class="button show-value color3" id="point">.</div>
					<div class="button equals">=</div>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
