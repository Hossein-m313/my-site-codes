<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gravity simulator</title>
    <link rel="shortcut icon" href="../picture/ball.png" />
    <link rel="stylesheet" href="../css/game.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
  </head>
  <body>
    <main>
      <section id="playground-container">
        <div id="playground">
          <div id="ball-box">
            <img id="ball" src="../icon/ball.png" alt="ball" />
          </div>
        </div>
      </section>
      <section id="setting-pannel">
        <div class="top-form-container" id="shooting-pannel-top-form-container">
          <div class="change-button-container" id="ground-setting-button">
            <svg class="button-icon" id="ground-setting-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
              <path
              d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
              />
            </svg>
            <span>تنظیمات<br />صفحه</span>
          </div>
          <h2>صفحه تست</h2>
        </div>
        <div class="top-form-container" id="ground-setting-top-form-container">
          <div class="change-button-container" id="shooting-pannel-button">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
              />
            </svg>
            <span>صفحه<br />تست</span>
          </div>
          <h2>تنظیمات زمین</h2>
        </div>
        <form>
          <div id="planet-guide">
            <p>با استفاده از این دکمه گرانش سیاره های مختلف رو انتخاب کنید</p>
          </div>
          <div class="input-container" id="shooting-pannel-inputs">
            <div class="form-part">
              <input type="number" id="gravity" placeholder="number" />
              <div id="planet-gravities">
                <svg id="planet-down-icon" style="cursor: pointer; transition: all 0.5s;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
                <div class="container">
                  <div>
                    <img src="../picture/planets/sun.jpg" alt="sun">
                    <span>خورشید</span>
                    <span class="gravity">274mg</span>
                  </div>
                  <div>
                    <img src="../picture/planets/mercury.jpg" alt="sun">
                    <span>عطارد</span>
                    <span class="gravity">3.7mg</span>
                  </div>
                  <div>
                    <img src="../picture/planets/venus.jpg" alt="sun">
                    <span>ناهید</span>
                    <span class="gravity">8.87mg</span>
                  </div>
                  <div>
                    <img src="../picture/planets/earth.jpg" alt="sun">
                    <span>زمین</span>
                    <span class="gravity">9.807mg</span>
                  </div>
                  <div>
                    <img src="../picture/planets/moon.jpg" alt="sun">
                    <span>ماه</span>
                    <span class="gravity">1.62mg</span>
                  </div>
                  <div>
                    <img src="../picture/planets/mars.jpg" alt="sun">
                    <span>مریخ</span>
                    <span class="gravity">3.721</span>
                  </div>
                  <div>
                    <img src="../picture/planets/jupiter.jpg" alt="sun">
                    <span>مشتری</span>
                    <span class="gravity">24.79mg</span>
                  </div>
                  <div>
                    <img src="../picture/planets/saturn.jpg" alt="sun">
                    <span>زحل</span>
                    <span class="gravity">10.44mg</span>
                  </div>
                  <div>
                    <img src="../picture/planets/uranus.jpg" alt="sun">
                    <span>اورانوس</span>
                    <span class="gravity">8.87mg</span>
                  </div>
                  <div>
                    <img src="../picture/planets/neptune.jpg" alt="sun">
                    <span>نپتون</span>
                    <span class="gravity">11.15mg</span>
                  </div>
                </div>
              </div>
              <label for="gravity">: (mg) شتاب گرانش</label>
            </div>
            <div class="form-part">
              <input type="number" id="mass" placeholder="number" />
              <label for="mass">: (kg) جرم</label>
            </div>
            <div class="form-part">
              <input type="number" id="force" placeholder="number" />
              <label for="force">: (N) نیرو</label>
            </div>
            <div class="form-part">
              <input type="number" id="angle" placeholder="number" />
              <label for="angle">: (deg) زاویه</label>
            </div>
            <div class="form-part">
              <input type="number" id="time" placeholder="number" />
              <label for="time">: (ms) زمان در هر فریم</label>
            </div>
          </div>
          <div class="input-container" id="ground-setting-inputs">
            <div class="form-part">
              <input type="number" id="ground-width" placeholder="number" />
              <label for="ground-width">: (px) عرض زمین</label>
            </div>
            <div class="form-part">
              <input type="number" id="ground-height" placeholder="number" />
              <label for="ground-height">: (px) طول زمین</label>
            </div>
          </div>
          <div id="buttons-container">
            <button class="green-button" id="left-button">شوت</button>
            <button class="yellow-button" id="right-button">تنظیم مجدد</button>
          </div>
        </form>
      </section>
    </main>
    <script type="module" src="../script/game.js"></script>
    <script type="module" src="../script/document.js"></script>
  </body>
</html>
