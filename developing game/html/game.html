<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gravity simulator</title>
    <link rel="shortcut icon" href="../picture/ball.png" />
    <link rel="stylesheet" href="../css/game.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
  </head>
  <body>
    <main>
      <section id="playground-container">
        <div id="playground">
          <div id="ball-box">
            <!-- <div id="pointers"></div> -->
            <div id="walls"></div>
            <img id="ball" src="../picture/ball.png" alt="ball" />
          </div>
        </div>
      </section>
      <section id="setting-pannel">
        <div id="manual-positioning-page">
          <button class="aqua-button left-button">finish</button>
          <button>finish</button>
        </div>
        <div class="top-form-container" id="shooting-pannel-top-form-container">
          <h2>shooting pannel</h2>
          <div class="change-button-container" id="ground-setting-button">
            <svg class="button-icon" id="ground-setting-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
              />
            </svg>
            <span>ground<br />setting</span>
          </div>
        </div>
        <div class="top-form-container" id="ground-setting-top-form-container">
          <h2>ground setting</h2>
          <div class="change-button-container" id="shooting-pannel-button">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
              />
            </svg>
            <span>shooting<br />pannel</span>
          </div>
        </div>
        <div class="top-form-container" id="creat-wall-top-form-container">
          <h2>creat wall</h2>
          <div class="change-button-container" id="cancle-pannel-button">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
              />
            </svg>
            <span>cancle</span>
          </div>
        </div>
        <form>
          <div class="input-container" id="shooting-pannel-inputs">
            <div class="form-part">
              <label for="gravity">gravity (mg) :</label>
              <input type="number" id="gravity" placeholder="number" />
            </div>
            <div class="form-part">
              <label for="mass">mass (kg) :</label>
              <input type="number" id="mass" placeholder="number" />
            </div>
            <div class="form-part">
              <label for="force">force (N) :</label>
              <input type="number" id="force" placeholder="number" />
            </div>
            <div class="form-part">
              <label for="angle">angle (deg) :</label>
              <input type="number" id="angle" placeholder="number" />
            </div>
            <div class="form-part">
              <label for="time">time per frame (ms) :</label>
              <input type="number" id="time" placeholder="number" />
            </div>
          </div>
          <div class="input-container" id="ground-setting-inputs">
            <div class="form-part">
              <label for="ground-width">ground width (px) :</label>
              <input type="number" id="ground-width" placeholder="number" />
            </div>
            <div class="form-part">
              <label for="ground-height">ground height (px) :</label>
              <input type="number" id="ground-height" placeholder="number" />
            </div>
          </div>
          <div class="input-container" id="creat-wall-inputs">
            <div class="form-part">
              <label for="ground-width">wall width (px) :</label>
              <input type="number" id="ground-width" placeholder="number" />
            </div>
            <div class="form-part">
              <label for="ground-height">wall height (px) :</label>
              <input type="number" id="ground-height" placeholder="number" />
            </div>
            <div class="form-part">
              <label for="X">X (px) :</label>
              <input type="number" id="X" placeholder="number" />
            </div>
            <div class="form-part">
              <label for="Y">Y (px) :</label>
              <input type="number" id="Y" placeholder="number" />
            </div>
            <div class="form-part">
              <label for="rotation">rotation (deg) :</label>
              <input type="number" id="rotation" placeholder="number" />
            </div>
          </div>
          <div id="buttons-container">
            <div class="button-container" id="top-button-container">
              <button class="green-button left-button" id="top-left-button">apply</button>
              <button class="yellow-button" id="top-right-button">reset</button>
            </div>
            <div class="button-container" id="bottom-button-container">
              <button class="aqua-button left-button" id="bottom-left-button">manual positioning</button>
              <button class="purple-button" id="bottom-right-button">creat the wall</button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <script type="module" src="../script/game.js"></script>
    <script type="module" src="../script/document.js"></script>
  </body>
</html>
